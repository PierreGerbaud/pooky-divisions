<!DOCTYPE html>
<html>
<head>
    <title>Player Ranking System</title>
    <script src="pooky-divisions-script.js" defer></script>
</head>
<body>
    <h1>Player Ranking System</h1>
    <label for="playerCount">Number of Players:</label>
    <input type="number" id="playerCount" value="100">
    <button onclick="updateTiersAndDivisions()">Update</button>
    <div id="output"></div>
    <label for="minPlayers">Minimum Players per Division:</label>
        <input type="number" id="minPlayers" value="16">
    <label for="maxPlayers">Maximum Players per Division:</label>
        <input type="number" id="maxPlayers" value="31">
    <label for="promote">Players Promoted:</label>
        <input type="number" id="promote" value="2">
    <label for="demote">Players Demoted:</label>
        <input type="number" id="demote" value="4">

</body>
</html>
